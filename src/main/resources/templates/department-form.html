<!DOCTYPE html>
<html th:replace="~{layout/masterLayout:: layout(~{::main})}" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<main role="main">
  <div class="container mt-5 bg-light">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h3>Department Form</h3>
          </div>
          <div class="card-body">
            <form th:action="@{/departments/department-form}" th:object="${department}" method="post">
              <div class="form-group">
                <label for="code">Code</label>
                <input type="text" th:field="*{code}" name="code" id="code"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('code')} ? ' is-invalid'">
                <small th:if="${#fields.hasErrors('code')}" class="invalid-feedback" th:errors="*{code}"></small>
              </div>

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" name="name" id="name"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('name')} ? ' is-invalid'">
                <small th:if="${#fields.hasErrors('name')}" class="invalid-feedback" th:errors="*{name}"></small>
              </div>

              <div class="form-group">
                <label for="country">Country</label>
                <input type="text" th:field="*{country}" id="country"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('country')} ? ' is-invalid'">
                <small th:if="${#fields.hasErrors('country')}" class="invalid-feedback" th:errors="*{country}"></small>
              </div>



              <input type="submit" value="Save" class="btn btn-primary btn-block btn-lg">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

</body>
</html>
